<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mapa das Promotorias – Status em Tempo Real</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- MarkerCluster CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css">

  <!-- Ícones piscando (mantido) -->
  <link rel="stylesheet" href="/icons/status.css">

  <!-- CSS do mapa (mantido) -->
  <link rel="stylesheet" href="/mapa.css">

  <style>
    body { margin: 0; }
    .app-header {
      padding: 10px 14px;
      background: #f7f7f7;
      border-bottom: 1px solid #ddd;
      font-family: Arial, sans-serif;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #lastUpdate { color: #555; font-size: 0.9rem; }
    #map { height: calc(100vh - 54px); width: 100vw; }
    .leaflet-control-layers-expanded { max-height: 60vh; overflow:auto; }
  </style>
</head>
<body>
  <header class="app-header">
    <b>Mapa das Promotorias – Status em Tempo Real</b>
    <span id="lastUpdate">—</span>
  </header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- MarkerCluster JS -->
  <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

  <!-- Script do mapa (mantido) -->
  <script src="mapa.js"></script>

  <!-- Camadas base + controle; ativa Noturno por padrão e mantém menu -->
  <script>
    (function(){
      function ensureBaseLayers(map){
        const ruasOSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '© <a href="https://www.openstreetmap.org/copyright" target="_blank" rel="noopener">OpenStreetMap</a> contribuidores'
        });
        const satEsri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          maxZoom: 19,
          attribution: 'Tiles © Esri — Sources: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });
        const darkMatter = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png', {
          maxZoom: 20,
          attribution: '© <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a>'
        });

        // Pane e overlay de rótulos p/ satélite
        if (!map.getPane('labels')) {
          map.createPane('labels');
          map.getPane('labels').style.zIndex = 650;
          map.getPane('labels').style.pointerEvents = 'none';
        }
        const labelsOnly = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}.png', {
          maxZoom: 20,
          pane: 'labels',
          attribution: '© <a href="https://carto.com/attributions" target="_blank" rel="noopener">CARTO</a>'
        });
        const sateliteComRotulos = L.layerGroup([satEsri, labelsOnly]);

        const bases = {
          'Ruas (OpenStreetMap)': ruasOSM,
          'Satélite (Esri WorldImagery)': satEsri,
          'Satélite + Rótulos': sateliteComRotulos,
          'Tema Noturno (Carto Dark Matter)': darkMatter
        };
        const overlays = { 'Rótulos (sobreposição)': labelsOnly };

        // Remove qualquer base previamente ativa (exceto rótulos) e ativa Noturno
        map.eachLayer(function(l){
          if (l instanceof L.TileLayer) {
            const pane = l.options && l.options.pane;
            if (pane !== 'labels') map.removeLayer(l);
          }
        });
        darkMatter.addTo(map);

        L.control.layers(bases, overlays, { collapsed: false }).addTo(map);
        window.__BASE_LAYERS__ = { bases, overlays };
      }

      function init(){
        let map = window.map;
        if (!map) {
          map = L.map('map').setView([-30, -53], 6); // fallback
          window.map = map;
        }
        ensureBaseLayers(map);
      }

      if (document.readyState === 'complete' || document.readyState === 'interactive') setTimeout(init, 0);
      else document.addEventListener('DOMContentLoaded', init);
    })();
  </script>
</body>
</html>
